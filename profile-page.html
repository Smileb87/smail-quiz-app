<!DOCTYPE html>
<html>
<head>
  <title>Quiz App</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>Quiz App</h1>
  </header>
      </head>
      <body>
          <div class="profile">
              <img src="image/profile.jpg" class="profile-picture" alt="Profile Picture">
              <div class="alternate-text">Alore</div>
          </div>
          
          <div class="about-me">
              <div class="section-title">About Me</div>
              <div class="section-content">
                  Few lines about myself...
              </div>
          </div>
          
          <div class="counters">
              <div class="section-content">
                  <div class="counter-widget">
                      <div>Created Questions</div>
                      <div>100</div>
                  </div>
                  <div class="counter-widget">
                      <div>Bookmarks</div>
                      <div>50</div>
                  </div>
              </div>
          </div>
          
          <div class="settings">
              <div class="section-title">Settings</div>
              <div class="section-content">
                  <!-- Add your settings content here -->
              </div>
          </div>
          
          <div class="dark-mode">
              <div class="section-title">Dark Mode</div>
              <div class="section-content">
                  <label class="switch">
                      <input type="checkbox">
                      <span class="slider"></span>
                  </label>
              </div>
          </div>
    
    <footer class="fixed-footer">
      <nav>
        <a href="index.html"><img class="img" src="./image/home.png" alt="home"></a>
        <a href="bookmarks.html"><img class="img" src="./image/bookmark_transparent.png" alt="bookmark"></a>
        <a href="profile-page.html"><img class="img" src="./image/profile_filled.png" alt="profile"></a>
      </nav>
    </footer>
