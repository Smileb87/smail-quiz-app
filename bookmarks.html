<!DOCTYPE html>
<html>
<head>
  <title>Quiz App</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <header>
    <h1 class="app-title">Quiz App</h1>
  </header>
  
  <main>
    <div class="question-card1">
      <img class="questions__bookmark" src="./image/bookmark_filled.png" alt="bookmark">
      <h2 class="question">What property flips the axes in flexbox?</h2>
      <button class="show-answer-button">Show Answer</button>
      <p class="answer">flex-direction</p>
      <div class="buttons">
        <button class="grey-button">#HTML</button>
        <button class="grey-button">#Flexbox</button>
        <button class="grey-button">#CSS</button>
      </div>
    </div>

    <div class="question-card2">
      <img class="questions__bookmark" src="./image/bookmark_filled.png" alt="bookmark">
      <h2 class="question">Lorem Ipsum dolor sit?</h2>
      <button class="show-answer-button">Show Answer</button>
    </div>
  </main>

  <footer class="fixed-footer">
    <nav>
      <a href="index.html"><img class="image" src="./image/home.png" alt="home"></a>
      <a href="bookmarks.html"><img class="image" src="./image/bookmark_filled.png" alt="bookmark"></a>
      <a href="profile-page.html"><img class="image" src="./image/profile_filled.png" alt="profile"></a>
    </nav>
  </footer>
</body>
</html>
